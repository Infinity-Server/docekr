{{- if .Values.clusterIssuer.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "acmesh-webhook.fullname" . }}-secret
  namespace: {{ .Values.certManager.namespace }}
  labels:
    app: {{ include "acmesh-webhook.name" . }}
    chart: {{ include "acmesh-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  secret-key: {{ required ".Values.clusterIssuer.secretKey is required" .Values.clusterIssuer.secretKey | b64enc | quote }}
{{- end }}
