<!DOCTYPE html>
<html>
  <head>
    <title>AUTH</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <button id="ready">READY</button>
    <dialog id="dialog">
      <div id="buttons">
        <button>Register</button>
        <button>Authenticate</button>
        <button>Clear All Registrations</button>
      </div>
    </dialog>
    <script src="webauthn/webauthn.js"></script>
    <style>
      * {
        user-select: none;
      }
      body {
        margin: 0;
        border: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(210, 210, 210);
      }
      #buttons {
        display: flex;
        flex-direction: column;
      }
      button {
        margin: 10px;
        outline: none;
        padding: 10px 14px;
        border-radius: 8px;
      }
      #dialog {
        border-radius: 8px;
      }
    </style>
    <script>
      const dialog = document.getElementById('dialog');
      const actions = ['register', 'authenticate', 'clearRegistration']
      document.getElementById('ready').addEventListener('click', () => {
        dialog.showModal();
      });
      [...dialog.getElementsByTagName('button')].forEach((button, index) => {
        button.addEventListener('click', async () => {
          const action = webAuthn[actions[index]];
          try {
            const result = await action();
            alert(result);
          } catch (err) {
            alert(err.message);
          }
        });
      });
    </script>
  </body>
</html>
